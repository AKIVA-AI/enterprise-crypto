version: '3.8'

# Enterprise Crypto - Dual Bot Trading Setup
# Runs both strategies 24/7 on all pairs

services:
  # Bot 1: WhaleFlowScalper (97.8% win rate, +4.06% profit)
  freqtrade-whale:
    image: freqtradeorg/freqtrade:stable
    container_name: ec-whale-bot
    restart: unless-stopped
    volumes:
      - ./user_data:/freqtrade/user_data
    ports:
      - "8080:8080"
    command: >
      trade
      --config /freqtrade/user_data/config_futures.json
      --strategy WhaleFlowScalper
    environment:
      - TZ=America/New_York

  # Bot 2: HighWinRateScalper (100% win rate, +1.43% profit)
  freqtrade-highwin:
    image: freqtradeorg/freqtrade:stable
    container_name: ec-highwin-bot
    restart: unless-stopped
    volumes:
      - ./user_data:/freqtrade/user_data
    ports:
      - "8081:8081"
    command: >
      trade
      --config /freqtrade/user_data/config_futures_bot2.json
      --strategy HighWinRateScalper
    environment:
      - TZ=America/New_York

# Usage:
# 1. Add your Gate.io API keys to both config files
# 2. Set dry_run: false when ready for live trading
# 3. Run: docker-compose -f docker-compose.trading.yml up -d
# 4. View logs: docker-compose -f docker-compose.trading.yml logs -f
# 5. Stop: docker-compose -f docker-compose.trading.yml down

# Web UIs available at:
# - WhaleFlowScalper: http://localhost:8080
# - HighWinRateScalper: http://localhost:8081
# Login: freqtrader / freqtrader

